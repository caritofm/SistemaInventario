<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <mat-card>
            <mat-card-content class="container">
                <h3>Programar Embalaje</h3>
                <label for="">Producto</label>
                <input matInput type="text" placeholder="Ingrese el producto">
                <label for="">Cantidad</label>
                <input matInput type="text" placeholder="Ingresa la cantidad de producto">
                <label for="">Fecha Programar</label>
                <input type="date">
                <label for="">Estado</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecciona el estado</option>
                    <option value="1">Pendiente</option>
                    <option value="2">Proceso</option>
                    <option value="3">Finalizado</option>
                </select>

                <div class="buttons">
                    <button mat-button class="button">Enviar</button>
                </div>
                

            </mat-card-content>
        </mat-card>

    </div>
    
</body>
</html>
