<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
  <h2>Agregar Proveedor</h2>

  <h4>Datos Generales</h4>
  <div class="form-grid">
    <div class="form-group">
      <label>Nombre*</label>
      <input type="text" placeholder="Ingrese el nombre del proveedor" />
    </div>
    <div class="form-group">
      <label>RUT*</label>
      <input type="text" placeholder="Ingrese el RUT del proveedor" />
    </div>
    <div class="form-group">
      <label>Teléfono de contacto*</label>
      <input type="text" placeholder="Ingrese el número de teléfono" />
    </div>
    <div class="form-group">
      <label>Dirección legal*</label>
      <input type="text" placeholder="Ingrese la dirección legal" />
    </div>
  </div>

  <h4>Datos de contacto</h4>
  <div class="form-grid">
    <div class="form-group">
      <label>Nombre del contacto principal</label>
      <input type="text" placeholder="Ingrese el nombre del contacto principal" />
    </div>
    <div class="form-group">
      <label>Teléfono de contacto*</label>
      <input type="text" placeholder="Ingrese el número de teléfono" />
    </div>
    <div class="form-group">
      <label>Otro teléfono</label>
      <input type="text" placeholder="Ingrese otro número" />
    </div>
    <div class="button-container">
        <button mat-button class="btn-guardar">Guardar Provedor</button>
    </div>
  </div>
</div>

</body>
</html>
