<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <mat-card style="border-radius: 30px;">
            <mat-card-content>
                <div class="titulo">
                    <h2>Agregar Productos</h2>

                </div>
                <div class="input">
                    <label for="">Codigo:</label>
                    <input type="text" placeholder="Ingrese el codigo del producto" [(ngModel)]="codigo"required >
                    <label for="">Descripcion:</label>
                    <input type="text"    placeholder="Ingrese una breve descripcion del producto" [(ngModel)]="descripcion" required>
                    <label for="">Stock:</label>
                    <input type="number" placeholder="Ingrese el stock del producto" [(ngModel)]="stock"required>
                    <label for="">Ubicacion del producto:</label>
                    <input type="text" placeholder="Ingrese la ubicacion del producto" [(ngModel)]="ubicacion" required>
                </div>
                <div class="buttons">
                    <button mat-fab  (click)="guadarProducto()">Agregar Producto</button>
                </div>

            </mat-card-content>
        </mat-card>
        
    </div>
</body>
</html>
